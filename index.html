<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bride/Groom Price Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1> Price Calculator</h1>
    <div class="container">
        <form id="priceForm">
            <div class="section">
                <label for="education">Bride's/Groom's Education:</label>
                <select id="education">
                    <option value="1.5">Undergraduate degree</option>
                    <option value="1.2">College degree</option>
                    <option value="1.05">High school degree</option>
                    <option value="0.9">Middle school degree</option>
                </select>
            </div>

            <div class="section">
                <label for="netWorth">Family Net Worth:</label>
                <select id="netWorth">
                    <option value="2">More than 10,000$</option>
                    <option value="1.5">Between 5,000$ and 10,000$</option>
                    <option value="1.2">Less than 5,000$</option>
                </select>
            </div>

            <div class="section">
                <label for="caste">Caste:</label>
                <select id="caste">
                    <option value="100">Brahmin (+100$)</option>
                    <option value="50">Kshatriya (+50$)</option>
                    <option value="20">Vaishya (+20$)</option>
                    <option value="10">Shudra (+10$)</option>
                    <option value="-50">Varna - untouchable (-50$)</option>
                </select>
            </div>

            <div class="section">
                <label>Skills:</label>
                <input type="checkbox" id="skill1" value="10"> Playing a musical instrument (+10$)<br>
                <input type="checkbox" id="skill2" value="20"> Good cook (+20$)<br>
                <input type="checkbox" id="skill3" value="15"> Easygoing character (+15$)<br>
                <input type="checkbox" id="skill4" value="10"> Sings well (+10$)
            </div>

            <div class="section">
                <label>Age:</label>
                <input type="radio" name="age" value="1.5"> 18-23<br>
                <input type="radio" name="age" value="1.2"> 24-27<br>
                <input type="radio" name="age" value="0.95"> 28+
            </div>

            <div class="section">
                <label>Reputation:</label>
                <input type="checkbox" id="reputation1" value="0.85"> Gossips about parents (coef 0.85)<br>
                <input type="checkbox" id="reputation2" value="0.9"> Gossips about character (coef 0.9)<br>
                <input type="checkbox" id="gossips" value="-20"> General gossips around person (-20$)
            </div>

            <button type="button" id="calculateButton">Calculate</button>
        </form>

        <div id="result">Final Price: $0.00</div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
